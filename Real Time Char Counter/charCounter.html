<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Charactor Counter</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
  <div class="wrapper">
    <form action="" class="form" id="form">
      <h2>Real-time Character Counter</h2>
      <textarea id="input" cols="50" rows="6" maxlength="150" placeholder="Write your text here..."></textarea>
      <div class="countDetail">
        <p>Total Character: <span id="counter" class="counter"> 0</span></p>
       <p>Remaining: <span id="remaining" class="remaining">150</span></p>
      </div>
      <div class="copyButton">
        <button class="btn" id="btn">Copy Text</button>
      </div>
    </form>
  </div>
</body>
<script src="./js/charCounter.js"></script>
</html>
