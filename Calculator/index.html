<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form action="">
        <div class="display">
          <input type="text" name="display" id="display">
        </div>
        <div>
          <input type="button" name="" id="button" value="AC">
          <input type="button" name="" id="button" value="DE">
          <input type="button" name="" id="button" value=".">
          <input type="button" name="" id="button" value="/">
        </div>
        <div>
          <input type="button" name="" id="button" value="7">
          <input type="button" name="" id="button" value="8">
          <input type="button" name="" id="button" value="9">
          <input type="button" name="" id="button" value="x">
        </div>
        <div>
          <input type="button" name="" id="button" value="4">
          <input type="button" name="" id="button" value="5">
          <input type="button" name="" id="button" value="6">
          <input type="button" name="" id="button" value="-">
        </div>
        <div>
          <input type="button" name="" id="button" value="1">
          <input type="button" name="" id="button" value="2">
          <input type="button" name="" id="button" value="3">
          <input type="button" name="" id="button" value="+">
        </div>
        <div>
          <input type="button" name="" id="button" value="00">
          <input type="button" name="" id="button" value="0">
          <input type="button" name="" id="button" value="=" class="equal">
        </div>
      </form>
    </div>  
  </div>
</body>
<script src="./js/script.js"></script>
</html>
