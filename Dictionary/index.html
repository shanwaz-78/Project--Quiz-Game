<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="./js/index.js" defer></script>
</head>
<body>
  <main>
    <h2>Dictionary of <br>Your Words</h2>
    <div class="wrapper">
      <form>
        <div class="button-wrapper">
          <input type="text" placeholder="Your Word" id="input"><br>
        <button id="definitions">Definitions <i class="fa-solid fa-arrow-right"></button></i><br>
        <button id="examples">Examples <i class="fa-solid fa-arrow-right"></button></i>
        </div>
      </form>
    </div>
    <div class="output">
    </div>
  </main>
</body>
</html>
