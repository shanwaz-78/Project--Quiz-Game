<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Words In Your Thought</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main>
      <h1>
        Type In
        <span class="animate__animated animate__fadeIn">Your </span>Words.
      </h1>
      <input type="text" id="userInput" />
      <div class="wordChangeOptions">
        <button class="btn capital">ABC</button>
        <button class="btn lower">abc</button>
        <button class="btn Captalize">Abc</button>
        <button class="btn bold">Bold</button>
        <button class="btn italic">Italic</button>
        <button class="btn underline">Underline</button>
      </div>
      <div class="output" id="output"></div>
    </main>
  </body>
  <script src="./js/index.js" async></script>
</html>
